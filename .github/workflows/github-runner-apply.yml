name: github-runner-apply

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'apply-dev' to confirm apply in dev"
        required: true
        default: "apply-dev"
      plan_artifact:
        description: "Plan artifact name from Terraform Plan workflow"
        required: false
        default: "terraform-plan"

concurrency:
  group: github-runner-apply
  cancel-in-progress: false

env:
  VAR_BACKEND: dev
  AWS_REGION: "us-east-1"
  TF_WORKSPACE: dev
  DIRECTORY: "./dev"

jobs:
  terraform-apply:
    if: github.event.inputs.confirm == 'apply-dev'
    runs-on: runner_projectA
    environment: dev
    timeout-minutes: 60
    defaults:
      run:
        working-directory: ${{ env.DIRECTORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ”¹ Download AMI artifact (from plan workflow)
      - name: Download AMI ID artifact
        uses: actions/download-artifact@v4
        with:
          name: ami-id
          path: ${{ env.DIRECTORY }}/

      - name: Load AMI ID
        run: |
          if [ -f "${{ env.DIRECTORY }}/ami_id.env" ]; then
            source ${{ env.DIRECTORY }}/ami_id.env
            echo "Using AMI: $EKS_AMI_ID"
            echo "EKS_AMI_ID=$EKS_AMI_ID" >> $GITHUB_ENV
          else
            echo "No AMI ID found, using default from tfvars"
          fi

      # ðŸ”¹ Download Plan Artifact if provided
      - name: Download Plan Artifact if provided
        uses: actions/download-artifact@v4
        if: github.event.inputs.plan_artifact != ''
        with:
          name: ${{ github.event.inputs.plan_artifact }}
          path: ${{ env.DIRECTORY }}/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS permissions
        run: aws sts get-caller-identity

      - name: Terraform Init
        run: terraform init -reconfigure -backend-config=${VAR_BACKEND}-backend.hcl

      - name: Terraform Plan (if no plan provided)
        if: github.event.inputs.plan_artifact == ''
        run: |
          terraform plan \
            -var-file="${VAR_BACKEND}.tfvars" \
            -var="eks_tools_ami_id=${EKS_AMI_ID}" \
            -out=tfplan -no-color

      - name: Terraform Apply
        timeout-minutes: 60
        run: |
          if [ -f "tfplan" ]; then
            terraform apply -input=false -no-color tfplan
          else
            echo "No plan file found. Applying directly"
            terraform apply \
              -var-file="${VAR_BACKEND}.tfvars" \
              -var="eks_tools_ami_id=${EKS_AMI_ID}" \
              -auto-approve -no-color
          fi

      - name: Capture Terraform Outputs
        run: terraform output -json > outputs.json

      - name: Upload Terraform Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: ${{ env.VAR_BACKEND }}/outputs.json